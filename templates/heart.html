        <div class="img_1 " style="display: flex; justify-content: center; align-items: center; margin-top: 5px;">
            <img src="{{ i.3 }}"
            class="card-img-top" style="width: 250px; height:300px; " alt="...">
        </div>
        
        <div class="card-body">
            <u class="d-flex" style="list-style:none ; justify-content: space-between; align-items:center; ">
                <li class="nav-item">
                    <a class="nav" style="margin:5px 0 5px 0 ; font-size: 1.2rem;" style="color:black" href="#">{{ i.1 }}</a>

                <li><a href="{% url 'removeElected' id=i.0 %} "><i class="fa-solid fa-heart"></i></a></li>

</div>
{% endblock %}
